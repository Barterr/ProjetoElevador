//////////////
// SETTINGS //
//////////////

con_enable "1"

dota_health_marker_major_alpha "255"	// Opacity major healthbar divider 			(default 255, 0=invisible 255=opaque)
dota_health_marker_minor_alpha "128"	// Opacity minor healthbar divider 			(default 128, 0=invisible 255=opaque)
dota_health_per_vertical_marker "250" 	// Health segmenting in the lifebar 		(default 250)
dota_hud_healthbar_number "1"			// Health number above the lifebar on		(default 1)

dota_screen_shake "0"					// Screen shake on certain spell effects	(default 1)
dota_minimap_misclick_time "0.2" 		// Threshold delay to accept minimap clicks (default 0.2)
dota_minimap_hero_size "1000" 			// Slightly bigger hero icons on minimap 	(default 600)
dota_minimap_ping_duration "6"

dota_force_right_click_attack "1" 		// Rightclick deny enabled					(default 0)
dota_disable_range_finder "0" 			// Visual spell range indicator activated 	(default 1)
dota_player_multipler_orders "1"		// Control all units with CTRL click 		(default 0)
dota_player_units_auto_attack "0"		// Hero autoattack disabled 				(default 1)

dota_camera_accelerate "50" 			// Decelerating map scroll 					(50 = insta stop, 1 = smooth slowdown, vanilla DotA would be 50)
dota_camera_disable_zoom "0"			// Disables mousewheel zoom					(default 1)
dota_unit_fly_bonus_height "30"			// Flying height of air units				(Default 150)
dota_always_show_player_names "1"		// Always show player names
dota_ability_quick_cast "1"				// Doubletapping to selfcast


dota_player_add_summoned_to_selection "0"			//Selects summons on spawn												(Default "0" "0" Disables "1" Enabled)
dota_health_hurt_decay_time_max "0.4"				//Fade time on hp bars MAX												(Default "0.8" "0" Disables)
dota_health_hurt_decay_time_min "0.15"				//Fade time on hp bars MIN												(Default "0.3" "0" Disables)
dota_health_hurt_delay "0.05"						//Fade time on hp bars DELAY											(Default "0.1" "0" Disables)
dota_pain_decay "0.4"								//Fade time on hp bars DECAY											(Default "0.8" "0" Disables)
dota_pain_factor "1.5"								//Fade time on hp bars FACTOR											(Default "3" "0" Disables)
dota_pain_fade_rate "1.5"							//Fade time on hp bars RATE												(Default "3" "0" Disables)
dota_pain_multiplier "0.4"							//Fade time on hp bars MULTIPLIER										(Default "0.8" "0" Disables)
dota_health_hurt_threshold "0.01"					//Damage threshold to be achieved for fade to acutally apply			(Default "0.01" "99999" Disables Fade)
dota_hero_tooltip "1"								//Style of the hero tooltip 											(Default "1" "0" Corner "1" Overhead "2" Inline overhead)


net_graph "1"
net_graphheight "64"
net_graphinsetbottom "437"
net_graphinsetleft "0"
net_graphinsetright "-80"
net_graphpos "1"
net_graphproportionalfont "0"
net_graphtext "1"


rate "160000"										// Total amount of bandwidth Dota 2 may use (40000)
cl_updaterate "100" 								// Amount of updates recieved from server per second (20)
cl_cmdrate "100" 									// Amount of updates sent to server per second (20)
cl_interp "0.04" 									// cl_interp 1 / cl_updaterate * (cl_interp_ratio ) (Default 0.1)
cl_interp_ratio "2" 								// Multiplies final result of cl_interp (Default 2)
cl_smoothtime "0.01" 								// When errors occur smooth display over X time, 0 Disables (Default 0.1)
cl_forcepreload "1"

fps_max "121"							// Max FPS for client to render				(Default "120")
mat_vsync "0" 							// VSYNC on/off								("0" Disables "1" Enabled)
mat_triplebuffered "0"					// Enable with vsync if fps is less than 60	(0 Disables, 1 Enables)


//////////////  
/// SCRIPT ///
//////////////

alias "rosh_timer" "chatwheel_say 57;chatwheel_say 53"

bind "KP_0" "rosh_timer"

alias "quick_courier" "dota_courier_deliver;dota_select_courier;dota_ability_execute 5;+dota_camera_follow;-dota_camera_follow"

// Top Rune
alias "+runetop" "dota_camera_set_lookatpos -2273 1800"
alias "-runetop" "+dota_camera_center_on_hero;-dota_camera_center_on_hero"
bind "F2" "+runetop"

// Bot Rune
alias "+runebot" "dota_camera_set_lookatpos 3035 -2350"
alias "-runebot" "+dota_camera_center_on_hero;-dota_camera_center_on_hero"
bind "F3" "+runebot"

bind "MOUSE4" "+cameraControl";
alias "+cameraControl" "+cameragrip;+sixense_left_click";
alias "-cameraControl" "-cameragrip;-sixense_left_click";
-cameraControl;
bind "MOUSE4" "+cameraControl"

//////////////
// BINDINGS //
//////////////

bind "F11" "exec autoexec.cfg"
bind "F4" "quick_courier"
bind "F12" "toggleconsole"

/////////////////////////
echo "autoexec loaded."
